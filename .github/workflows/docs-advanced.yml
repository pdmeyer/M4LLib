name: Documentation Generator

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/docs-advanced.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for better diff detection
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm list jsdoc-to-markdown
        
    - name: Generate documentation
      run: |
        echo "Generating API documentation..."
        npm run docs:generate
        
    - name: Check for documentation changes
      id: docs-changed
      run: |
        if git diff --quiet docs/API.md; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes to API documentation"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "API documentation has been updated"
          echo "Changes:"
          git diff --stat docs/API.md
        fi
        
    - name: Upload documentation artifact
      if: steps.docs-changed.outputs.changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: generated-docs
        path: docs/API.md
        retention-days: 30
        
    - name: Commit and push documentation changes
      if: steps.docs-changed.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/API.md
        git commit -m "docs: auto-generate API documentation
        
        - Updated API.md with latest JSDoc comments
        - Generated on: $(date -u)
        - Commit: ${{ github.sha }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment on PR with documentation changes
      if: steps.docs-changed.outputs.changed == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read the generated documentation
          const docsPath = path.join(process.cwd(), 'docs', 'API.md');
          const docsContent = fs.readFileSync(docsPath, 'utf8');
          
          // Get diff of changes
          const { execSync } = require('child_process');
          const diff = execSync('git diff docs/API.md', { encoding: 'utf8' });
          
          // Create comment
          const comment = `## ðŸ“š Documentation Updated
          
          The API documentation has been automatically generated and updated based on the latest JSDoc comments in your code.
          
          **Summary:**
          - Updated \`docs/API.md\` with latest changes
          - Generated on: ${new Date().toISOString()}
          - Commit: \`${{ github.sha }}\`
          
          **Changes made:**
          \`\`\`diff
          ${diff}
          \`\`\`
          
          The documentation is now up-to-date with your code changes! ðŸŽ‰`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: Create summary
      if: always()
      run: |
        echo "## Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.docs-changed.outputs.changed }}" == "true" ]; then
          echo "âœ… **Documentation updated successfully**" >> $GITHUB_STEP_SUMMARY
          echo "- API.md has been regenerated with latest JSDoc comments" >> $GITHUB_STEP_SUMMARY
          echo "- Changes have been committed and pushed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **No documentation changes needed**" >> $GITHUB_STEP_SUMMARY
          echo "- API.md is already up-to-date" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Workflow Details:**" >> $GITHUB_STEP_SUMMARY
        echo "- Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
